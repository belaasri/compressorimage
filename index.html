<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor Tool</h1>
        <div class="upload-area" id="uploadArea">
            <label for="fileInput" class="upload-label">
                <span class="upload-icon">üìÅ</span>
                <span>Choose Image or Drag & Drop</span>
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div id="previewContainer" class="hidden">
            <img id="previewImage" src="#" alt="Preview">
            <div id="sizeInfo"></div>
            <button id="compressButton">Compress Image</button>
            <a id="downloadLink" class="hidden">
                <button id="downloadButton">Download Compressed Image</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
